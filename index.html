<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbarContainer">
      <div class="home">
        <p>HD-WEB</p>
      </div>
      <div class="nav-right">
        <div>
          <ul class="nav-list">
            <li>Home</li>
            <li>Contact</li>
          </ul>
        </div>
        <div>
          <p>Sign In</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="contentContainer">
      <p>Main Content</p>
    </div>

    <!-- Dates & Clock -->
    <div class="calendar">
      <div id="date">Loading tanggal...</div>
      <div id="time">Loading waktu...</div>
    </div>

    <!-- Praying Times -->
    <div class="prayContainer">
      <p class="pray-text">Praying Time</p>
      <div>
        <label for="citySelect">City Select :</label>
        <select id="citySelect">
          <option value="Jakarta">Jakarta</option>
          <option value="Depok">Depok</option>
          <option value="Bandung">Bandung</option>
          <option value="Surabaya">Surabaya</option>
          <option value="Medan">Medan</option>
          <option value="Yogyakarta">Yogyakarta</option>
          <option value="Padang">Padang</option>
          <option value="Timpeh">Timpeh</option>
        </select>
        <div class="prayTime">
          <ul>
            <li>Subuh</li>
            <br />
            <li>Dzuhur</li>
            <br />
            <li>Ashar</li>
            <br />
            <li>Magrib</li>
            <br />
            <li>Isya'</li>
            <br />
          </ul>
          <ul>
            <li class="subuh">#</li>
            <br />
            <li class="dzuhur">#</li>
            <br />
            <li class="ashar">#</li>
            <br />
            <li class="magrib">#</li>
            <br />
            <li class="isya">#</li>
            <br />
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
